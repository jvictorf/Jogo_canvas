<html>
    <body>

        <button id="comprar" style="height: 100">Comprar Ingresso</button>
        <button id="pagar" style="height: 100">Efetuar Pagamento</button>

        <script>
            document.getElementById('comprar').addEventListener('click', inicioBilheteria)
            document.getElementById('pagar').addEventListener('click', calcularTotal)

            var qtd_ingressos_normal = 0;
            var qtd_ingressos_meia = 0;
            var valor_total = 0;

            const valor_ingresso = 12;
            const valor_meia = 6;

        function solicitarOpcoesDesejadas(){
            prompt('Digite 1 para ingresso normal - 2 para meia entrada - 3 para sair');
        }

        function mostrarOpcao1(){
            prompt('Digite a quantidade de ingressos: ');
        }

        function mostrarOpcao2(){
            prompt('Digite a quantidade de ingressos: ');
        }

        function mostrarOpcao3(){
            prompt('Obrigado por ultilizar o sistema!');
        }

        function inicioBilheteria() {
            
            var opcao_selecionada = solicitarOpcoesDesejadas();
            if (opcao_selecionada == 1){
                mostrarOpcao1();
            } else if (opcao_selecionada == 2){
                mostrarOpcao2();
        }else {
            mostrarOpcao3();
        }
    }
    function calcularTotal(){
        valor_total = (qtd_ingressos_normal * valor_ingresso) + (qtd_ingressos_meia * valor_meia);
        alert(`o valor total Ã© ${valor_total}`);
    }
        </script>
    </body>
</html>
